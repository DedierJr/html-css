<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed lime;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 200x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com"> Curso em Vídeo</a>
        </iframe>

        CursoemVideo para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://gustavoguanabara.github.io"> no GitHub</a>
        </iframe>


        também é bem legal!
    </p>
</body>
</html>
